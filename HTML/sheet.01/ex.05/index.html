<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalentes HTML</title>
</head>
<body>
    <h1>Equivalentes de caracteres en HTML</h1>
    <ul>
        <li>; (es el codigo 59)</li> 
        <li>&lt; (menos que)</li> 
        <li>&gt; (mayor que)</li> 
        <li>&amp; (ampersand)</li>
        <li>&apos; (comilla simple)</li> 
        <li>&quot; (comilla doble)</li> 
        <li>&bsol; (backslash)</li> 
        <li>&sol; (barra diagonal)</li>
        <li>&copy; (copyright)</li> 
        <li>&nbsp; (espacio no rompible)</li> 
        <li>&euro; (Euro)</li> 
    </ul>
</body>
</html>
