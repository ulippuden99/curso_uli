<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required>
<br>
<br>
    <label for="surname">Apellido</label>
    <input type="text" id="surname" name="surname" value="Bonanno" required>
<br>
<br>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" pattern="contraseñaABC123" required title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un carácter especial">
<br>
<br>
    <label for="teléfono">Teléfono</label>
    <input type="tel" id="teléfono" name="teléfono" placeholder="623-281-303">
<br>
<br>
    <label for="date">Fecha de nacimiento</label>
    <input type="date" id="date" name="date" required>
<br>
<br>
    <label for="options">Género:</label>
                <label for="opcion1"><br>
                <input type="radio" id="opcion1" name="opciones" value="opcion1" > Hombre
                </label><br>
                <label for="opcion2">
                <input type="radio" id="opcion2" name="opciones" value="opcion2" > Mujer
                </label><br>
                <label for="opcion3">
                <input type="radio" id="opcion3" name="opciones" value="opcion3" > Otro
                </label><br>
<br>
<br>
                <label for="checkbox"></label>
                <input type="checkbox" id="checkbox" name="checkbox"> Aceptar terminos y condiciones

<br>
<br>
                <input type="submit" value="MANDAMELOOO" required>


    







    </form>
</body>
</html>
